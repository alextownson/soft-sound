<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Web drum sequencer and synthesizer">
		<meta name="keywords" content="P5.js, P5.sound.js">
		<meta name="author" content="Alex Townson">
		<title>Soft Sound</title>
		<link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://use.typekit.net/aep4psf.css">
		<script defer src="libraries/p5.min.js"></script>
		<script defer src="libraries/p5.sound.min.js"></script>
		<script defer type="module" src="index.js"></script>
	</head>
	<body>
		<div id="loader">
			<img id="loader-logo" src="assets/images/logo.png" alt="Soft Sound logo">
		</div>
		<main id="app">
			<div id="synth">
				<div id="sequencer-container"></div>
				<div id="keyboard-container"></div>
				<div id="controls">
					<div id="osc-buttons">

					</div>
				</div>
				<div id="synth-labels">
					<h2 id="seq">SEQ</h2>
					<label for="bpm-slider" id="bpm">BPM</label>
					<h2 id="osc">OSC</h2>
					<div id="adsr">
						<label for="attack-slider">A</label>
						<label for="decay-slider">D</label>
						<label for="sustain-slider">S</label>
						<label for="release-slider">R</label>
					</div>
					<label for="filter-slider" id="filter">FILTER</label>
					<label for="reverb-slider" id="reverb">REVERB</label>
					<label for="delay-slider" id="delay">DELAY</label>
					<label for="amp-slider" id="amp">AMP</label>
				</div>
				<div id="key-labels">
					<p id="black-keys">
						<span>WE</span> 
						<span id="black-keys-middle">TYU</span>
						<span id="black-keys-end">OP</span>
					</p>
					<div id="white-keys">
						<p>A</p>
						<p>S</p>
						<p>D</p>
						<p>F</p>
						<p>G</p>
						<p>H</p>
						<p>J</p>
						<p>K</p>
						<p>L</p>
						<p>;</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
